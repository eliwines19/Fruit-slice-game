<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoer" content="width=device-width, initial-scale=1, user-scalable=yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <h1 id="title">Fruit Slice</h1>
        <div class="center">

            <div id="container">
                <div id="user-scores">
                    <ul id="hearts-list">
                        <li>&#10084;</li>
                        <li>&#10084;</li>
                        <li>&#10084;</li>
                    </ul>
                    <div id="score">
                        Score: <span id="score-value">0</span>
                    </div>
                </div>
                <div id="timer">
                    Time: <span id="time">2</span>
                </div>
                <div class="center">
                    <div id="fruit-board">
                        <div class="center">
                            <div id="game-over">
                                <h1>Game Over</h1>
                                <h4>Your score is <span id="final-score">0</span></h4>
                                <p>click reset to play again!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <div id="start-or-reset">Release the fruit!</div>
                </div>
            </div>

        </div>
    </body>
</html>
